<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- my style link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="text-center">
    <h1 class="fw-bolder m-5">Quote of the Day</h1>
    <p class="h3 m-3">
      Press the button below to recieve a random quote! New Quote

    <button
      onclick="generateQuotes()"
      type="button"
      class="btn btn-outline-success py-3 px-5 m-3"

      Success
    </button>
    <p class="m-2 h3" id="randomQuote"></p>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
